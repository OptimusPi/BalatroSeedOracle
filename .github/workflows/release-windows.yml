name: Windows Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install Parcel
      run: dotnet tool install --global AvaloniaUI.Parcel

    - name: Restore dependencies
      run: dotnet restore src/BalatroSeedOracle.csproj -r win-x64

    - name: Build
      run: dotnet build src/BalatroSeedOracle.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/BalatroSeedOracle.csproj --configuration Release --no-restore --self-contained true -r win-x64

    - name: Package NSIS Installer
      run: |
        Write-Host "Building Windows NSIS installer..."
        parcel pack BalatroSeedOracle.parcel.json -r win-x64 -p nsis

    - name: Package ZIP Archive
      run: |
        Write-Host "Building Windows ZIP archive..."
        parcel pack BalatroSeedOracle.parcel.json -r win-x64 -p zip

    - name: Upload NSIS Installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-nsis
        path: bin/packages/*.exe
        if-no-files-found: error

    - name: Upload ZIP Archive
      uses: actions/upload-artifact@v4
      with:
        name: windows-zip
        path: bin/packages/*.zip
        if-no-files-found: error
