name: Windows Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Package with Parcel
      run: |
        cd src
        dotnet parcel pack BalatroSeedOracle.parcel --runtimes win-x64 --packages nsis zip

    - name: Rename ZIP for platform specificity
      run: |
        cd src/bin/packages
        mv BalatroSeedOracle.x64.2.0.0.zip BalatroSeedOracle-windows-x64-2.0.0.zip
      shell: bash

    - name: Upload Windows Packages
      uses: actions/upload-artifact@v4
      with:
        name: windows-packages
        path: src/bin/packages/*
        if-no-files-found: error
