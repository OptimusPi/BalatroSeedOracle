name: Complete Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  # Trigger all platform-specific builds in parallel
  build-windows:
    uses: ./.github/workflows/release-windows.yml
    secrets: inherit

  build-linux:
    uses: ./.github/workflows/release-linux.yml
    secrets: inherit

  build-browser:
    uses: ./.github/workflows/release-browser.yml
    secrets: inherit

  # build-macos:
  #   uses: ./.github/workflows/release-macos.yml
  #   secrets: inherit

  # Create final release with all artifacts
  create-release:
    needs: [build-windows, build-linux, build-browser]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display Artifact Structure
      run: ls -R artifacts

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        # Mark as pre-release if tag contains -rc
        prerelease: ${{ contains(github.ref, '-rc')}}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Combined Artifacts (for manual runs)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: all-packages
        path: artifacts/**/*
        
