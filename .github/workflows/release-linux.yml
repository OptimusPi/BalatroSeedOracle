name: Linux Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install Parcel
      run: dotnet tool install --global AvaloniaUI.Parcel

    - name: Package with Parcel
      run: |
        cd src
        dotnet parcel BalatroSeedOracle.parcel --runtimes linux-x64 --packages deb zip

    - name: Upload Linux Packages
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: src/bin/packages/*
        if-no-files-found: error
