name: Linux Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Package with Parcel
      run: |
        cd src
        dotnet parcel pack BalatroSeedOracle.parcel --runtimes linux-x64 --packages deb zip

    - name: Rename ZIP for platform specificity
      run: |
        cd src/bin/packages/Linux
        mv BalatroSeedOracle.x64.2.0.0.zip BalatroSeedOracle-linux-x64-2.0.0.zip

    - name: Upload Linux Packages
      uses: actions/upload-artifact@v4
      with:
        name: linux-packages
        path: src/bin/packages/Linux/*
        if-no-files-found: error
