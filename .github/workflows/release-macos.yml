name: macOS Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runtime: osx-x64
            arch: x64
          - runtime: osx-arm64
            arch: arm64

    runs-on: macos-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore .NET tools
      run: dotnet tool restore

    - name: Package DMG (${{ matrix.arch }})
      run: |
        cd src
        dotnet parcel pack BalatroSeedOracle.parcel --runtimes ${{ matrix.runtime }} --packages dmg

    - name: Upload DMG (${{ matrix.arch }})
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.arch }}
        path: src/bin/packages/macOS/*.dmg
        if-no-files-found: error
