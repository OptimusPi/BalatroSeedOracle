name: macOS Release Build

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runtime: osx-x64
            arch: x64
          - runtime: osx-arm64
            arch: arm64

    runs-on: macos-latest
    env:
      PARCEL_LICENSE_KEY: ${{ secrets.PARCEL_LICENSE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Install Parcel
      run: dotnet tool install --global AvaloniaUI.Parcel.macOS

    - name: Restore dependencies
      run: dotnet restore src/BalatroSeedOracle.csproj -r ${{ matrix.runtime }}

    - name: Build
      run: dotnet build src/BalatroSeedOracle.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/BalatroSeedOracle.csproj --configuration Release --no-restore --self-contained true -r ${{ matrix.runtime }}

    - name: Package DMG (${{ matrix.arch }})
      run: |
        echo "Building macOS DMG for ${{ matrix.arch }}..."
        parcel pack BalatroSeedOracle.parcel.json -r ${{ matrix.runtime }} -p dmg

    - name: Upload DMG (${{ matrix.arch }})
      uses: actions/upload-artifact@v4
      with:
        name: macos-${{ matrix.arch }}
        path: bin/packages/*.dmg
        if-no-files-found: error
