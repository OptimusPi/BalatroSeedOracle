name: CI

on:
  push:
    branches: [main, master, 'v*-dev']
  pull_request:
    branches: [main, master, 'v*-dev']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore BalatroSeedOracle.sln

      - name: Build Browser
        env:
          AVALONIA_LICENSE_KEY: ${{ secrets.AVALONIA_LICENSE_KEY }}
        run: dotnet build src/BalatroSeedOracle.Browser/BalatroSeedOracle.Browser.csproj -c Release --no-restore

      - name: Run tests
        run: dotnet test tests/BalatroSeedOracle.Tests/BalatroSeedOracle.Tests.csproj -c Release --no-restore --verbosity normal
