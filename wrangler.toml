{
  "pages": {
    "build": {
      "command": "dotnet publish src/BalatroSeedOracle.Browser/BalatroSeedOracle.Browser.csproj -c Release -o publish",
      "cwd": "/",
      "root_dir": "publish"
    },
    "function": {
      "directory": "functions"
    },
    "deployment_configs": {
      "production": {
        "session_affinity": "ip",
        "always_use_https": true
      }
    }
  },
  "env": {
    "DOTNET_VERSION": "10.0.x",
    "AVALONIA_LICENSE_KEY": "@avalonia_license_key"
  },
  "routes": [
    {
      "pattern": "^/.*\\.(js|wasm|css|png|jpg|gif|svg|ico|ttf|woff|woff2)$",
      "cache": {
        "default_ttl": 31536000,
        "browser_ttl": 31536000
      }
    },
    {
      "pattern": "^/index\\.html$",
      "cache": {
        "default_ttl": 0,
        "browser_ttl": 0
      }
    },
    {
      "pattern": "^/.*$",
      "path": "/index.html"
    }
  ]
}
